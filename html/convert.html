<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      async=""
      defer=""
      src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"
    ></script>

    <!-- from cdn -->
    <script src="https://app.unpkg.com/@material-tailwind/html@2.3.2/files/scripts/tabs.js"></script>
  </head>

  <body>
    <nav>
      <div class="flex w-full justify-between p-6 shadow">
        <div class="nav-icon">
          <img src="" alt="Icon" />
        </div>
        <div class="nav-link w-1/2">
          <ul class="flex justify-around">
            <li><a href="index.html">Home</a></li>
            <li><a href="convert.html">Convert</a></li>
            <li><a href="apis.html">APIs</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid flex justify-between h-auto">
      <div class="left-side md:w-1/2">
        <div class="p-30">
          <h1 class="text-6xl font-bold">UniConvert</h1>
          <span>Your units. Your way. Anytime. Anywhere.</span>
        </div>
      </div>
      <div class="right-side md:w-1/2">
        <div class="mt-30 pr-0 mr-30">
          <div class="w-full">
            <div
              class="card-title rounded-t-4xl bg-gray-100 flex justify-between px-10 py-4 text-lg text-[#686666]"
            >
              <a href="">Length</a>
              <a href="">Area</a>
              <a href="">Volume</a>
            </div>
            <div class="card-body rounded-b-4xl shadow p-5">
              <div class="px-5">
                <label for="from" class="block text-sm/6 font-medium"
                  >From</label
                >
                <div class="mt-2">
                  <div
                    class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-[#00c6cf]"
                  >
                    <input
                      id="from"
                      type="text"
                      name="from"
                      placeholder="From"
                      class="block min-w-0 grow py-3 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                    />
                    <div
                      class="grid shrink-0 grid-cols-1 focus-within:relative"
                    >
                      <select
                        id="currency"
                        name="currency"
                        aria-label="Currency"
                        class="col-start-1 row-start-1 w-full appearance-none rounded-md py-3 pr-7 pl-3 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                      >
                        <option>USD</option>
                        <option>CAD</option>
                        <option>EUR</option>
                      </select>
                      <svg
                        viewBox="0 0 16 16"
                        fill="currentColor"
                        data-slot="icon"
                        aria-hidden="true"
                        class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                      >
                        <path
                          d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                          clip-rule="evenodd"
                          fill-rule="evenodd"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>

              <div class="px-5 mt-5">
                <label for="to" class="block text-sm/6 font-medium">To</label>
                <div class="mt-2">
                  <div
                    class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600"
                  >
                    <input
                      id="to"
                      type="text"
                      name="to"
                      placeholder="To"
                      class="block min-w-0 grow py-3 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                    />
                    <div
                      class="grid shrink-0 grid-cols-1 focus-within:relative"
                    >
                      <select
                        id="currency"
                        name="currency"
                        aria-label="Currency"
                        class="col-start-1 row-start-1 w-full appearance-none rounded-md py-3 pr-7 pl-3 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                      >
                        <option>USD</option>
                        <option>CAD</option>
                        <option>EUR</option>
                      </select>
                      <svg
                        viewBox="0 0 16 16"
                        fill="currentColor"
                        data-slot="icon"
                        aria-hidden="true"
                        class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                      >
                        <path
                          d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                          clip-rule="evenodd"
                          fill-rule="evenodd"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>

              <div class="px-5 mt-8">
                <button
                  class="btn text-white font-bold w-full py-3 rounded-full"
                >
                  Convert
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
